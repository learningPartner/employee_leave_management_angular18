<div class="container login-container">
    <div class="card login-card shadow p-4" style="width: 30rem;background: radial-gradient(#1c7668, transparent) !important;
    color: white !important">
      <h3 class="text-center mb-4">Leave Tracker Login</h3>
      <form>
        <!-- Email input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="userName" [(ngModel)]="loginObj.userName" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <!-- Password input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" [(ngModel)]="loginObj.password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <!-- Submit button -->
        <div class="d-grid gap-2">
          <button type="button" (click)="onLogin()" class="btn btn-primary">Login</button>
        </div>

        </ul>
